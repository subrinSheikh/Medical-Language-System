<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Wallpaper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1400px;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        /* Phone Mockup */
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #fff;
            font-size: 14px;
        }

        .date {
            font-weight: 500;
        }

        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        /* Time Display */
        .time-display {
            padding: 20px 20px 0;
            color: #fff;
        }

        .time {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .time-icons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        /* Content Area */
        .content-area {
            padding: 30px 20px;
            position: relative;
            z-index: 2;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-line {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 1px;
        }

        .text-content {
            color: #fff;
            line-height: 1.8;
        }

        .arabic-text {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 20px;
            direction: rtl;
            text-align: right;
            font-family: 'Arial', sans-serif;
        }

        .english-text {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 10px;
            opacity: 0.95;
        }

        .verse-ref {
            font-size: 14px;
            opacity: 0.7;
            font-weight: 300;
        }

        /* Ornamental Pattern */
        .ornamental-pattern {
            position: absolute;
            right: -50px;
            top: 20%;
            width: 200px;
            height: 70%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(100, 100, 100, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 40%, rgba(80, 80, 80, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 60%, rgba(90, 90, 90, 0.25) 0%, transparent 50%);
            background-size: 100% 100%;
            opacity: 0.6;
            z-index: 1;
        }

        .ornamental-pattern::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(120, 120, 120, 0.1) 10px, rgba(120, 120, 120, 0.1) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(100, 100, 100, 0.1) 10px, rgba(100, 100, 100, 0.1) 20px);
        }

        /* SVG Pattern Overlay */
        .pattern-overlay {
            position: absolute;
            right: -50px;
            top: 20%;
            width: 200px;
            height: 70%;
            z-index: 1;
            opacity: 0.4;
        }

        /* Bottom Icons */
        .bottom-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .bottom-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
        }

        /* Full Wallpaper View */
        .full-wallpaper {
            width: 600px;
            height: 800px;
            background: #000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .full-content {
            padding: 60px 40px;
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .full-arabic {
            font-size: 42px;
            color: #fff;
            margin-bottom: 30px;
            direction: rtl;
            text-align: right;
            font-weight: 400;
            font-family: 'Arial', sans-serif;
        }

        .full-english {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 300;
            opacity: 0.95;
        }

        .full-verse {
            font-size: 16px;
            color: #fff;
            opacity: 0.7;
            font-weight: 300;
        }

        .full-pattern {
            position: absolute;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(100, 100, 100, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 70% 40%, rgba(80, 80, 80, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 60%, rgba(90, 90, 90, 0.35) 0%, transparent 50%);
            opacity: 0.6;
            z-index: 1;
        }

        .full-pattern::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 15px, rgba(120, 120, 120, 0.15) 15px, rgba(120, 120, 120, 0.15) 30px),
                repeating-linear-gradient(-45deg, transparent, transparent 15px, rgba(100, 100, 100, 0.15) 15px, rgba(100, 100, 100, 0.15) 30px);
        }

        /* Branding */
        .branding {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 12px;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            .phone-mockup {
                width: 320px;
                height: 693px;
            }

            .full-wallpaper {
                width: 100%;
                max-width: 500px;
                height: 667px;
            }

            .time {
                font-size: 56px;
            }

            .arabic-text {
                font-size: 24px;
            }

            .full-arabic {
                font-size: 32px;
            }
        }
    </style>
</head>
